<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Consulta de notas</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 40px auto; }
    input { padding: 8px; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
    button { padding: 8px 16px; }
    #resultado { margin-top: 15px; font-weight: bold; }
    #debug { margin-top: 25px; font-size: 0.9em; color: #555; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Consulta tu nota</h1>
  <p>Escribe tu número de documento (DNI) tal como se registró:</p>

  <input type="text" id="dni" placeholder="Número de documento">
  <button onclick="buscarNota()">Buscar</button>

  <p id="resultado"></p>
  <div id="debug"></div>

  <script>
    let notas = {};
    let datosCargados = false;

    function limpiarDni(str) {
      // Quita espacios, puntos y guiones
      return String(str).replace(/[\s.\-]/g, '');
    }

    // Cargar el CSV al iniciar la página
    fetch('notas.csv?ver=' + Date.now()) // ?ver=... evita caché
      .then(res => res.text())
      .then(texto => {
        // Eliminar posible BOM al inicio
        if (texto.charCodeAt(0) === 0xFEFF) {
          texto = texto.slice(1);
        }

        const lineas = texto.split(/\r?\n/).filter(l => l.trim() !== '');

        // i = 1 para saltar encabezados (primera fila)
        for (let i = 1; i < lineas.length; i++) {
          const linea = lineas[i].trim();
          if (!linea) continue;

          // Detectar si usa ';' o ',' como separador
          const sep = linea.includes(';') ? ';' : ',';
          const partes = linea.split(sep);

          if (partes.length < 2) continue;

          const dni = limpiarDni(partes[0]);
          const nota = String(partes[1] || '').trim();

          if (dni) {
            notas[dni] = nota;
          }
        }

        datosCargados = true;

        // Mostrar info de debug
        const claves = Object.keys(notas);
        const debugDiv = document.getElementById('debug');
        debugDiv.textContent =
          'Debug:\n' +
          'Líneas leídas: ' + lineas.length + '\n' +
          'DNIs cargados: ' + claves.length + '\n' +
          'Primeros DNIs:\n' + claves.slice(0, 5).join('\n');
      })
      .catch(err => {
        console.error('Error al cargar notas.csv:', err);
        document.getElementById('resultado').textContent =
          'Error al cargar las notas. Consulta al profesor.';
      });

    function buscarNota() {
      const dniInput = document.getElementById('dni').value;
      const dni = limpiarDni(dniInput);
      const resultado = document.getElementById('resultado');

      if (!datosCargados) {
        resultado.textContent = 'Las notas todavía se están cargando. Intenta de nuevo en unos segundos.';
        return;
      }

      if (!dni) {
        resultado.textContent = 'Por favor, ingresa tu DNI.';
        return;
      }

      if (dni in notas) {
        resultado.textContent = 'Tu nota es: ' + notas[dni];
      } else {
        resultado.textContent = 'No se encontró un registro para ese DNI.';
      }
    }
  </script>
</body>
</html>
